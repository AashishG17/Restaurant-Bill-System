<table mat-table [dataSource]="orders" class="mat-elevation-z8 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell [matTooltip]="element.name" *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>PRICE</th>
        <td mat-cell *matCellDef="let element">NRS {{element.price}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>QUANTITY</th>
        <td mat-cell *matCellDef="let element" class="item__qty">
            <div class="item__row">
                <mat-icon class="item__icon"
                    (click)="decreaseQuantity(element.id, element.quantity)">remove</mat-icon>
                <span class="item__quantity">{{ element.quantity }}</span>
                <mat-icon class="item__icon"
                    (click)="increaseQuantity(element.id, element.quantity)">add</mat-icon>
            </div>
        </td>
    </ng-container>

    <!-- SubTotal Column -->
    <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>SUBTOTAL</th>
        <td mat-cell *matCellDef="let element">NRS {{element.price * element.quantity}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
            <div class="item__del">
                <mat-icon (click)="deleteOrder(element.id)">delete</mat-icon>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
