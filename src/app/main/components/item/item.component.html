<div class="item" (click)="openPopup(item)">
    <img class="item__thumbnail" [src]="item.thumbnail" alt="">
    <div class="item__details">
        <p class="item__name">{{ item.name | uppercase }}</p>
        <p class="item__categories">{{ item.category | uppercase }}</p>
        <div class="item__group">
            <span class="item__price">{{ item.price | currency:'Rs. ' }}</span>
            <span class="item__button">Add</span>
            <!-- <span class="item__button">Remove</span> -->
        </div>
    </div>
</div>
