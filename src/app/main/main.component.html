<div class="header">
    <h1>Restaurant Bill System</h1>
</div>
<mat-grid-list cols="12" rowHeight="100vh">
    <mat-grid-tile colspan="5">
        <div class="menu__sidebar">
            <div class="menu__title">
                <p class="menu__heading">Menu List</p>
            </div>
            <div class="menu__list">
                <div class="menu__item" *ngFor="let item of cartItems">
                    <ul>
                        <li>Name</li>
                        <li>
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </li>
                        <li>Rs. 250</li>
                        <li>Rs. 1000</li>
                    </ul>
                </div>
            </div>
        </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="7">
        <div class="menu__sidebar">
            <div class="item__category">
                <ul>
                    <li><a>All</a></li>
                    <li><a>Appetisers</a></li>
                    <li><a>Main Courses</a></li>
                    <li><a>Beverages</a></li>
                </ul>
            </div>
            <div class="item__container">
                <div class="item__list">
                    <div class="item" *ngFor="let item of items" (click)="openPopup(item)">
                        <img class="item__thumbnail" [src]="item.thumbnail" alt="">
                        <div class="item__details">
                            <p class="item__name">{{ item.name | uppercase }}</p>
                            <p class="item__categories">{{ item.category | uppercase }}</p>
                            <div class="item__group">
                                <span class="item__price">{{ item.price | currency:'Rs. ' }}</span>
                                <span class="item__button">Add</span>
                                <!-- <span class="item__button">Remove</span> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
